{% extends 'base.html' %}

{% block content %}

    <h1>Blog</h1>

    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.id %}" class="ticket">
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.author }}</p>
            <p>{{ blog.date }}</p>
            <p>{{ blog.description }}</p>
        </a>
    {% endfor %}

{% endblock content %}
